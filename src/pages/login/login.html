<ion-content padding class="background">
  <ion-list style="padding-top:10px;">
    <ion-item>
      <ion-label>Correo electr√≥nico</ion-label>
      <ion-input type="text" [(ngModel)]="formulario.mail" name="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="formulario.nombre" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="formulario.apellido" name="apellidos"></ion-input>
    </ion-item>
    <ion-item *ngIf="date">
      <ion-label>dd/mm/aaaa</ion-label>
      <ion-input type="date" [(ngModel)]="formulario.fechaNacimiento" name="fecha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Peso</ion-label>
      <ion-input type="number" [(ngModel)]="formulario.peso" name="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Altura</ion-label>
      <ion-input type="number" [(ngModel)]="formulario.altura" name="altura"></ion-input>
    </ion-item>

    <!-- Ingresar -->
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button round outline color="light" (click)="validateForm()">Registro</button>
      </ion-col>
    </ion-row>

  </ion-list>
