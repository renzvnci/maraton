<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <!-- Logo superior -->
  <ion-row>
    <ion-col class="espacios">
      <img src="assets/imgs/logo_muni.png" width="280" height="107" alt="" class="imagenes">
    </ion-col>
  </ion-row>

  <!-- Datos de registro -->
  <ion-list>
    <ion-item>
      <ion-label>Correo electrónico</ion-label>
      <ion-input type="text" name="correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contraseña</ion-label>
      <ion-input type="password" name="contraseña"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" name="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos</ion-label>
      <ion-input type="text" name="apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>dd/mm/aaaa</ion-label>
      <ion-input type="text" name="fecha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>País</ion-label>
      <ion-input type="text" name="pais"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Provincia</ion-label>
      <ion-input type="text" name="provincia"></ion-input>
    </ion-item>

    <!-- Acepto bases y condiciones -->
    <ion-item>
      <ion-label>Acepto bases y condiciones</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

    <!-- Ingresar -->
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button round outline color="light">Ingresar</button>
      </ion-col>
    </ion-row>

  </ion-list>









</ion-content>
