<ion-header>

  <ion-navbar color=azul>
    <ion-title class="correr-nav">Correr</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="div_superior">
    <h1 class="contador">{{cronometro.displayHoras}}:{{cronometro.displayMin}}:{{cronometro.displaySeg}}</h1>
    <img src="assets/imgs/separador_contador.png" width="100" height="4" alt="" class="img_separador">
    <h2 class="contador2">Horas : Minutos : Segundos</h2>
    <ion-row>
      <ion-col width-50 style="text-align: right">
        <img src="assets/imgs/button_play.png" width="60" height="60" alt="" class="img_crono" (click)="controlCronometro()">
      </ion-col>
      <ion-col width-50 style="text-align: left">
        <img src="assets/imgs/button_stop.png" width="60" height="60" alt="" class="img_crono" (click)="stopCronometro()">
      </ion-col>
    </ion-row>

  </div>
  <img src="assets/imgs/logo_muni2.png" width="130" height="67" alt=""  class="img_logo">
  <button ion-button full large color="verde" (click)="showConfirmSave()">Terminar</button>

  <ion-fab right top>
    <button ion-fab color="azul" (click)="goMap()">
        <img src="assets/imgs/icono_mapa.png" width="60" height="60" alt="" class="img_crono" >     
    </button>
  </ion-fab>

</ion-content>
